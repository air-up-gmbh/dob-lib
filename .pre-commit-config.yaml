repos:
  - repo: https://github.com/PyCQA/flake8
    rev: 3.8.3
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.2.5
    hooks:
      - id: isort
        name: isort
        args:
          - --settings=.

  - repo: https://github.com/OCA/pylint-odoo
    rev: 7.0.2
    hooks:
      - id: pylint_odoo
        name: pylint
        args:
          - --rcfile=.pylintrc
          - --exit-zero
        verbose: true
